<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let c of item" detail 
                [routerLink]="c.redirect">
        {{ c.nombre }}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

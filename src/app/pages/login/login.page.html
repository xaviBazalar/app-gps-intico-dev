<ion-content color="tertiary">
  <ion-card>
    
    <ion-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <ion-img src="assets/Logo-IntiCo-HighRes.png" alt="Logo"></ion-img>

        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" [(ngModel)]="usuario.usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-button expand="block" shape="round" (click)="iniciarSesion()">Ingresar</ion-button>
        <ion-item >
          <ion-router-link routerLink="/recuperar-password">Recuperar contrase√±a</ion-router-link>
        </ion-item>
        <ion-item>
          <ion-label> {{ errorMsg }} </ion-label>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
